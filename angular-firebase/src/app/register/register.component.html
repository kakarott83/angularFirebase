<div class="text-center">
    <form #logout class="form-register">
        <img class="mb-4" src="../assets/logo/milan_logo.png" alt="" width="75" height="75">
        <h2 class="h3 mb-3 font-weight-normal">Register</h2>
        <div class="form-label-group">
            <label class="sr-only">Vorname</label>
            <input class="form-control" type="firstname" name="firstname" id="firstname" placeholder="Vorname">
        </div>
        <div class="form-label-group">
            <label class="sr-only">Nachname</label>
            <input class="form-control" type="lastname" name="lastname" id="lastname" placeholder="Nachname">
        </div>
        <div class="form-label-group">
            <label class="sr-only">E-Mail</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="E-Mail">
        </div>
        <div class="form-label-group">
            <label class="sr-only">Passwort</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Passwort">
        </div>
        <div class="form-label-group">
            <label class="sr-only">Passwort bestätigen</label>
            <input class="form-control" type="passwordconfirm" name="passwordconfirm" id="passwordconfirm"
                placeholder="Passwort bestätigen">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">@ 2020</p>
    </form>
</div>
