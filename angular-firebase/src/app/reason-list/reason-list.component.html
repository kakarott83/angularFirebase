<div class="container">
    <table class="table table-hover">
        <thead>
            <th>Id</th>
            <th>Grund</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let reason of reasonList">
                <td (click)="onEdit(reason)">{{reason.id}}</td>
                <td (click)="onEdit(reason)">{{reason.reason}}</td>
                <td (click)="onDelete(reason.id)"><a class="btn text danger"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
